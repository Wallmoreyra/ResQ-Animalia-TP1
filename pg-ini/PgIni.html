                <form action="https://formsubmit.co/559c8b76047b274d783e85937490bc7c" method="post" class="formulario">

                    </div>

                    </div>
                    <div>
                        <label for="consulta">Consulta</label>
                        <textarea name="consulta" cols="50" rows="5" placeholder="Ingrese su mensaje aquí" maxlength="500"></textarea>
                    </div>
                    <div class="btnForm">
                        <input type="submit" value="Enviar" class="btn">
                    </div>
                </form>
            </div>
        </div>
