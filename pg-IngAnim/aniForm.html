<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>página de registro de animales</title>
</head>
<body>
    <nav>
        <li><a href="../pg-Access/pgAcces.html">Volver</a></li>
        <li><a href="../index.html">Salir</a></li>
    </nav>

    
    <div>
        <h1>Registro de usuario</h1>

        <form action="">

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">

            <label for="race">Raza</label>
            <input type="text" id="race" name="race">

            <label for="habitatSize">Tamaño de habitat:</label>
            <select id="habitatSize" name="habitatSize">
                <option value="chico">Chico</option>
                <option value="mediano">Mediano</option>
                <option value="grande">Grande</option>
            </select>

            <label for="img">Imagen</label>
            <input type="text" id="img" name="img">

            <label for="age">Edad</label>
            <input type="number" id="age" name="age">

            <label for="Locate">Localidad</label>
            <input type="text" id="Locate" name="Locate">

            <label for="specialCares">Cuidados especiales</label>
            <textarea id="specialCares" name="specialCares" rows="5"></textarea>

            <label for="description">Descripción</label>
            <textarea id="description" name="description" rows="5"></textarea>

            <input type="reset" value="Borrar">
            <input type="submit" value="Enviar">
        </form>
    </div>
    

    <footer>
        <p>&copy; 2023 ResQanimals. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
